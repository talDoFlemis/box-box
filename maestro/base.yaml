app:
  name: maestro
  version: 0.1.0
  env: base

maestro:
  smoking-duration-in-seconds: 1
  period-between-lunch-in-seconds: 60
  lunch-duration-in-seconds: 3
  probability-of-oversmoking: 0.1
  oversmoking-factor: 1.5
  order-batch-size: 10
  fetch-max-wait-in-seconds: 5
  panettiere-client:
    address: localhost:7778

nats:
  usecredentials: false
  host: localhost
  username: nats
  password: nats
  port: 4222

grpc-server:
  enable-reflection: true
  async-health-interval-in-seconds: 5
  port: 7777
  host: 0.0.0.0

opentelemetry:
  enabled: true
  endpoint: localhost:4317
  insecure: true
  interval: 20
  metrics:
    interval: 60
    timeout: 30
  traces:
    timeout: 30
    samplerate: 1
    batchsize: 512
    maxqueuesize: 1024
  logs:
    timeout: 30
    batchsize: 512
    maxqueuesize: 2048
    interval: 30
